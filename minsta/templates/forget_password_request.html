{% extends "navigation.html" %}
{% block container %}
<p>こちらは、パスワード再登録申請用の画面です。入力されたメールアドレスにパスワード再登録のURLを案内しますので、そちらより再登録を行ってください。</p>
<form action="/forget_password_request" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  <div class="form-group">
    {{ send_mail_form }}
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block">メール送信</button>
</form>


<div id="mapid"></div>


{% endblock %}
